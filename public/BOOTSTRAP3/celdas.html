<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
     <meta name="viewport" content="w">

	<script type="js/jquery-3.2.1.min.js"></script>
	<script type="js/bootstrap.js"></script>
	<title>bootstrap3</title>
</head>
<body>
	<a href="../BOOTSTRAP4.1.1-dist/HTML5/Home.html"><button type="button">Regresar</button></a>
	<div class="row">
		<div class="col-md-1 col-xs-2 well">1</div>
		<div class="col-md-1 col-xs-2 well">2</div>
		<div class="col-md-1 col-xs-2 well">3</div>
		<div class="col-md-1 col-xs-2 well">4</div>
		<div class="col-md-1 col-xs-2 well">5</div>
		<div class="col-md-1 col-xs-2 well">6</div>
		<div class="col-md-1 col-xs-2 well">7</div>
		<div class="col-md-1 col-xs-2 well">8</div>
		<div class="col-md-1 col-xs-2 well">9</div>
		<div class="col-md-1 col-xs-2 well">10</div>
		<div class="col-md-1 col-xs-2 well">11</div>
		<div class="col-md-1 col-xs-2 well">12</div>
	</div>

	<div class="rows">
		<div class="col-xs-6 col-md-6 well">texto</div>
		<div class="col-xs-6 col-md-6 well">imagenes</div>
	</div>

	<div class="rows">
		<div class="col-xs-4 well">texto1</div>
		<div class="col-xs-4 well">texto2</div>
		<div class="col-xs-4 well">texto3</div>
	</div>
	<div class="rows">
		<div class="col-xs-offset-3 col-xs-6 col-md-offset-2 col-md-8 well">imagen</div>
	</div>
<!--aqui esta mi primera practica con bootstrap-->
	<div class="rows">
		<div class="col-xs-6 col-md-4 well">texto1</div>
		<div class="col-xs-6 col-md-4 well">texto2</div>
		<div class="col-xs-12 col-md-4 well">imagen</div>
	</div>
	<!--desaparecer la imagen en xs-->
	<div class="rows">
		<div class="col-xs-8 col-md-4 well">texto1</div>
		<div class="col-xs-4 col-md-4 well">texto2</div>
		<div class="hidden-xs col-md-4 well">imagen</div>
	</div>
<!--brincarse un hueco entre columnas-->
	<div class="rows">
		<div class="col-xs-6 col-md-4 well">IMG1</div>
		<div class="col-xs-6 col-md-offset-4 col-md-4 well">IMG1</div>
	</div>
<!-- centrar elementos con saltos en resolucion md y xs-->
	<div class="rows">
		<div class="col-xs-offset-2 col-xs-3 col-md-offset-2 col-md-3 well">texto1</div>
		<div class="col-xs-offset-2 col-xs-3 col-md-offset-2 col-md-3 well">texto2</div>
	</div>
